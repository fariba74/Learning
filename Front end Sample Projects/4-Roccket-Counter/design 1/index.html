<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./Style.css">

<body>
  <div class="start-box">
    <button id="startCounter">شروع</button>
    <input type="text" id="inputCounter" placeholder="لطفا زمان موردنظر خود را به ثانیه وارد نمایید">
  </div>
  <div id="error-message" class="active"></div>
    <div id="progressbars" class="container">
        <div class="container__progressbars">
          <div id="progressbarDetail" class="progressbar">
            <svg class="progressbar__svg">
              <circle cx="80" cy="80" r="70" class="progressbar__svg-circle circle-html shadow-html"> </circle>
            </svg>
            <span class="progressbar__text shadow-html">250</span>
          </div>
        </div>      
      </div>
      <div class="message">
        <span class="success">
          درخواست با موفقیت انجام شد
        </span> 
        <span class="loading">
          درحال اجرا ...
        </span>     
      </div>
